name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - uses: oven-sh/setup-bun@v2

      - name: Build UI
        run: cd ui && bun install && bun run build

      - name: Build all platforms
        run: |
          mkdir -p dist
          VERSION=${{ github.ref_name }}
          LDFLAGS="-s -w -X main.Version=${VERSION}"
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/yaat-linux-amd64 ./cmd/yaat
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/yaat-linux-arm64 ./cmd/yaat
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/yaat-darwin-amd64 ./cmd/yaat
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/yaat-darwin-arm64 ./cmd/yaat

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/yaat-linux-amd64
            dist/yaat-linux-arm64
            dist/yaat-darwin-amd64
            dist/yaat-darwin-arm64
          generate_release_notes: true
